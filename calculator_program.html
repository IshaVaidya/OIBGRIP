<!doctype html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<style>
		td{
			width: ;
			height: ;
			background-color: blueviolet;
			box-shadow: cadetblue;
		}
		.displaybox{
			border-radius: 5px;
 			width: 95%;
 			height: 65%;
 			box-shadow: currentColor;
		}
		.calculator {
 			padding: 10px;
 			border-radius: 1em;
 			height: 380px;
			width: 400px;
 		}
 		.button{
 			width: 100%;
 			height: 75%;
 			outline: none;
 			background-color: blueviolet;
 		}
	</style>
	<script type="text/javascript">
		function clearScr() {
 			document.getElementById("result").value = "";
		}
		function display(value){
			document.getElementById("result").value += value;
		}
		function calculate() {
 			var p = document.getElementById("result").value;
			var q = eval(p);
			document.getElementById("result").value = q;
		}
		function square(){
		  var a=document.getElementById("result").value;
		  var b=eval(a);
		  document.getElementById("result").value= b*b;	
		}
		function cube(){
		  var c=document.getElementById("result").value;
		  var d=eval(c);
		  document.getElementById("result").value= d*d*d;	
		}
		function squareroot(){
		  var g=document.getElementById("result").value;
		  var h=eval(g);
		  document.getElementById("result").value= Math.sqrt(h);	
		}
	</script>
</head>
<body>
	<table class="calculator" align="center" bgcolor="black">
		<h1><center>Calculator</center></h1>
		<tr>
			<td colspan="3"><input type="text" class="displaybox" id="result"/></td>
			<td><input type="button" value="Clear" onclick="clearScr()" style = "background-color: #fb0066;"/></td>
		</tr>
		<tr>
			<td><input type="button" value="1" class="button" onclick="display('1')"/></td>
			<td><input type="button" value="2" class="button" onclick="display('2')"/></td>
			<td><input type="button" value="3" class="button" onclick="display('3')"/></td>
			<td><input type="button" value="+" class="button" onclick="display('+')"/></td>
		</tr>
		<tr>
			<td><input type="button" value="4" class="button" onclick="display('4')"/></td>
			<td><input type="button" value="5" class="button" onclick="display('5')"/></td>
			<td><input type="button" value="6" class="button" onclick="display('6')"/></td>
			<td><input type="button" value="-" class="button" onclick="display('-')"/></td>
		</tr>
		<tr>
			<td><input type="button" value="7" class="button" onclick="display('7')"/></td>
			<td><input type="button" value="8" class="button" onclick="display('8')"/></td>
			<td><input type="button" value="9" class="button" onclick="display('9')"/></td>
			<td><input type="button" value="*" class="button" onclick="display('*')"/></td>
		</tr>
		<tr>
 			<td> <input type = "button" class = "button" value = "." onclick = "display('.')" /> </td>
 			<td> <input type = "button" class = "button" value = "0" onclick = "display('0')" /> </td>
 			
 			<td> <input type = "button" class = "button" value = "=" onclick = "calculate()" style = "background-color: #fb0066;" /> </td>
 			<td> <input type = "button" class = "button" value = "/" onclick = "display('/')" /> </td>
 		</tr>
 		<tr>
			<td><input type="button" value="xÂ²" class="button" onclick="square()"/></td>
			<td><input type="button" value="x3" class="button" onclick="cube()"/></td>
			<td><input type="button" value="srt" class="button" onclick="squareroot()"/></td>
			<td><input type="button" value="%" class="button" onclick="display('%')"/></td>
		</tr>
	</table>
</body>
</html>
